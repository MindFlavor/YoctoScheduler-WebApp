<h2>Servers</h2>

<div class="table-responsive">
    <table class="table">
        <tr *ngFor="let server of Entities" [class.selected]="server === selectedServer">
            <td>
                <img *ngIf="server.Status > 0" src="html/imgs/green_24x24.png" />
                <img *ngIf="server.Status < 0" src="html/imgs/stop_24x24.png" />
            </td>
            <td (click)=onSelect(server)>{{server.HostName}}</td>        
        </tr>
    </table>
</div>

<server-detail [server]="selectedServer"></server-detail>
