<div *ngIf="server">
    <h2>{{server.HostName}} ({{server.ID}})</h2>
    <div>
        <label>Description: </label> {{server.Description}}
    </div>

    <div><label>Status</label>
        <span [class]="classByStatus(server.Status)">{{server.Status}}</span>
    </div>

    <div>
        <label>Last ping: </label> {{server.LastPing | date: 'dd/MM/yyyy HH:mm:ss' }}
    </div>

    <div>
        <label>IPs:</label> {{server.IPs}}
    </div>
</div>
