<div class="btn-group">
	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    New task <span class="caret"></span>
  </button>
	<ul class="dropdown-menu">
		<li><a (click)="newTask(taskType.TSQL)">T-SQL</a></li>
		<li><a (click)="newTask(taskType.SSIS)">SSIS</a></li>
		<li><a (click)="newTask(taskType.PowerShell)">PowerShell</a></li>
		<li role="separator" class="divider"></li>
		<li><a (click)="newTask(taskType.Passthrough)">Passthrough</a></li>
		<li><a (click)="newTask(taskType.Wait)">Wait task</a></li>
	</ul>
</div>

<div class="table-responsive">
	<table class="table">
		<thead>
			<tr>
				<th>Type</th>
				<th>Name</th>
				<th>RoKT</th>
				<th>Concurrency</th>
				<th>Commands</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let task of Entities" [class.selected]="task === selectedTask" (click)="onSelect(task)">
				<td>
					<img [src]="taskImage(task)" [title]="task.TypeToString()">
				</td>
				<td>
					<span class="label label-default">{{task.Name}}</span>
				</td>
				<td>
					<img *ngIf="task.ReenqueueOnDead" src="html/imgs/redo_16x16.png" title="Auto reenqueue if hosting server dies: enabled">
					<img *ngIf="!task.ReenqueueOnDead" src="html/imgs/redo_16x16_bw.png" title="auto reenqueue if hosting server dies: disabled">
				</td>
				<td><span class="label label-primary">{{concurrencyToString(task)}}</span></td>
				<td>
					<div class="btn-group">
						<button type="button" class="btn btn-default" title="Send to queue (normal priority)" (click)="sendToQueue(task, false)"><img src="html/imgs/send_to_queue_24x24.png" /></button>
						<button type="button" class="btn btn-default" title="Send to queue (high priority)" (click)="sendToQueue(task, true)"><img src="html/imgs/send_to_queue_critical_24x24.png" /></button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<task-detail [task]="selectedTask"></task-detail>
