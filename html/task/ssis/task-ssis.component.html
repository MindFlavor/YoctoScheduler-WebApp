<div class="form-group">
	<label>SQL server version: </label>
	<input type="number" min="110" [(ngModel)]="task.SQLVersion">
</div>

<div class="form-group">
	<label>Arguments: </label>
	<textarea class="form-control" rows="3" [(ngModel)]="task.Arguments" placeholder="SSIS Arguments"></textarea>
</div>

<div class="form-group">
	<label>Use 32 bit: </label>
	<input type="checkbox" [(ngModel)]="task.Use32Bit">
</div>

<div class="form-group">
	<label>Timeout: </label>
	<input type="number" min="0" [(ngModel)]="task.Timeout">
</div>
